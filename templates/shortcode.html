<body>
<div class="container">
    <div class="row flex box">
        <div class="block">
            <form action="feedbackform.php" method="post">
                <h1>FeedBack From</h1>
                <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
                           placeholder="Enter name">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.
                    </small>
                    <br>
                    <label for="exampleInputPassword1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.
                    </small>
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Enter Password">
                </div>
                <div class="form-check col-md-12">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <label class="form-check-label" for="exampleCheck1" style="margin-left: 20px">Will be apply this feedback form</label>
            </form>
        </div>
    </div>
</div>
